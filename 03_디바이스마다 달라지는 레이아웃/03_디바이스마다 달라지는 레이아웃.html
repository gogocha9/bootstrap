<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>03_디바이스마다 달라지는 레이아웃</title>
    <link href="../bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap-3.3.2-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <style>
        h1 {
            border: 1px solid gray;
            color: #fff;
        }
        .row:nth-of-type(1) {
            background: #177afd;
        }
        .row:nth-of-type(2) {
            background: #fced1b;
        }
        .row:nth-of-type(3) {
            background: #c4c4c4;
        }
        .row:nth-of-type(4) {
            background: #bb1cfa;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="col-xs-12">Lorem</h1>
        </div>

        <div class="row">
            <h1 class="col-sm-8">ipsum</h1>
            <h1 class="col-sm-4">dolor</h1>
        </div>

        <div class="row">
            <h1 class="col-sm-4">lorem</h1>
            <h1 class="col-sm-4">ipsum</h1>
            <h1 class="col-sm-4">dolor</h1>
        </div>

        <div class="row">
            <h1 class="col-xs-12">lorem</h1>
