<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>04_bootstrap의 다양한 스타일과 반응현 레이아웃 실습-문제</title>
    <link href="../bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap-3.3.2-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>

    <style>
        .container {
            background: orange;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container img-rounded">
        <div class="row">
            <div class="col-lg-12">
                <form action="#">
                    <div class="form-group has-success has-feedback">
                        <label class="control-label" for="inputGroupSuccess4">Email address</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" id="inputGroupSuccess4"
                                aria-describedby="inputGroupSuccess4Status" placeholder="E-mail주소를 입력해 주세요">
                        </div>
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputGroupSuccess4Status" class="sr-only">이메일 주소를 넣어주세요</span>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label class="control-label" for="inputGroupSuccess4">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="text" class="form-control" id="inputGroupSuccess4"
                                aria-describedby="inputGroupSuccess4Status" placeholder="비밀번호를 입력해 주세요">
                        </div>
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputGroupSuccess4Status" class="sr-only">비밀번호를 입력해주세요</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
        
                <form class="form-inline" action="#">
                    <div class="form-group has-success has-feedback">
                        <label class="control-label" for="inputGroupSuccess4">Email address</label>
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" id="inputGroupSuccess4"
                                aria-describedby="inputGroupSuccess4Status">
                        </div>
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label class="control-label" for="inputGroupSuccess4">Email address</label>
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" id="inputGroupSuccess4"
                                aria-describedby="inputGroupSuccess4Status">
                        </div>
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
